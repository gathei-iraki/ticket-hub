           <!-- Load an icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        </div>
        <div id="form">

                <img class="images" src="images/drive5.png">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="sel1">From:</label>
                            <select class="form-control" id="top">
                                <option>Nairobi</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="sel1">To:</label>
                            <select class="form-control" id="top">
                                <option>Nairobi</option>
                                <option>Kisumu</option>
                                <option>Mombasa</option>
                                <option>Kakamega</option>
                                <option>Mumias</option>
                                <option>Kaimosi</option>
                                <option>Kampala</option>
                                <option>Daresalam</option>
                            </select>

                    </div>
                    <div class="col-md-3">
                        <div class="form-group" required="">

                            <input type="number" id="number" class="form-control" min="1" required="">
                        </div>
                    </div>
                    <div class="col-md-3">

                        <input type="datetime-local" id="book" class="form-control">

                </form>
        </div>

                <div class="col-md-6 ">
                    <label for="name "></label>
                    <input type="text " class="form-control " id="name " placeholder="Name... ">
                </div>
                <div class="col-md-6 ">
                    <label for="inputEmail "></label>
                    <input type="text " class="form-control " id="inputEmail " placeholder="Email... ">
                </div>
            </div>
            <button type="submit " id="submit " class="btn btn-primary ">Submit</button>
        </form>
